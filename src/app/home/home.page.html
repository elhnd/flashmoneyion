 <ion-header>
  <ion-toolbar>
    <ion-title>
      MoneyFlash
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon ios="ios-swap" md="md-swap"></ion-icon>
          <h2>Envoi/Retrait</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="people"></ion-icon>
          <h2>Group</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="settings"></ion-icon>
          <h2>Settings</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon ios="ios-list" md="md-list"></ion-icon>
          <h2>Transactions</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="add"></ion-icon>
          <h2>Add Task</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
            <h2>Tarifs</h2>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
